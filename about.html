<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input 
                            type="search" 
                            class="form-control" 
                            placeholder="Enter your city"
                            id="search-text-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary">
                        </div>
                    </div>
                </form>
    <h1 id="city"></h1> 
    <ul class="date-styling">
        <li id="date"></li>
        <li id="description"></li>
    </ul>

<div class="row">
    <div class="col-6">
    <div class="icon-container">
       <svg xmlns="http://www.w3.org/2000/svg" height="1em"
        viewBox="0 0 640 512">
        <path
            d="M294.2 1.2c5.1 2.1 8.7 6.7 9.6 12.1l14.1 84.7 84.7 14.1c5.4 .9 10 4.5 12.1 9.6s1.5 10.9-1.6 15.4l-38.5 55c-2.2-.1-4.4-.2-6.7-.2c-23.3 0-45.1 6.2-64 17.1l0-1.1c0-53-43-96-96-96s-96 43-96 96s43 96 96 96c8.1 0 15.9-1 23.4-2.9c-36.6 18.1-63.3 53.1-69.8 94.9l-24.4 17c-4.5 3.2-10.3 3.8-15.4 1.6s-8.7-6.7-9.6-12.1L98.1 317.9 13.4 303.8c-5.4-.9-10-4.5-12.1-9.6s-1.5-10.9 1.6-15.4L52.5 208 2.9 137.2c-3.2-4.5-3.8-10.3-1.6-15.4s6.7-8.7 12.1-9.6L98.1 98.1l14.1-84.7c.9-5.4 4.5-10 9.6-12.1s10.9-1.5 15.4 1.6L208 52.5 278.8 2.9c4.5-3.2 10.3-3.8 15.4-1.6zM144 208a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM639.9 431.9c0 44.2-35.8 80-80 80H288c-53 0-96-43-96-96c0-47.6 34.6-87 80-94.6l0-1.3c0-53 43-96 96-96c34.9 0 65.4 18.6 82.2 46.4c13-9.1 28.8-14.4 45.8-14.4c44.2 0 80 35.8 80 80c0 5.9-.6 11.7-1.9 17.2c37.4 6.7 65.8 39.4 65.8 78.7z" />
       </svg>
     
       <span id="temperature-display"
            class="temp-styling">

        <strong id="temperature">
        </strong>
    </span>
       
       <span class="units">
        °C | <a href="#"
                class=units-style>°F</a>
       </span>
    </div>
    </div>
     

    <div class="col-6">
        <div>
           <ul>
            <li> 
                humidity:<span id="humidity"></span>
                %
            </li>
            <li>
                Wind: <span id="wind"></span>
                km/h
            </li>
           </ul>
        </div>
    </div>
</div>

<div class="week-predictions">
<div class="row">
    <div class="col-2">  
        Mon  <br/>
        🌧️   <br/>
    <span class=weather>
        36° 25°
    </span>
    </div>

    <div class="col-2"> 
        Tue <br/>
        ⛅ <br/>
    <span class="weather">
        36° 26°
    </span>
    </div>

    <div class="col-2"> 
        Wed <br/>
        ⛅ <br/>
    <span class="weather">
        36° 26°
    </span>
    </div>

    <div class="col-2"> 
        Thu <br/>
        🌧️ <br/>
    <span class="weather">
        35° 26°
    </span>
    </div>

    <div class="col-2"> 
        Fri <br/>
        🌧️ <br/>
    <span class="weather">
        36° 25°
    </span>
    </div>

    <div class="col-2"> 
        Sat <br/>
        🌦️ <br/>
    <span class="weather">
        36° 26°
    </span>
    </div>
</div>
</div>
        </div>
        <small>
            <a href="https://github.com/tarah559" target="_blank">Open-source code</a>
            , coded by Naïca Tarah Eliezaire
        </small>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
